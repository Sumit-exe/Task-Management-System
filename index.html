<!DOCTYPE html>
<html>
<head>
    <!-- google font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- font icons link -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- style sheets -->
  <link rel="stylesheet" href="style.css" />
  <title>DooDoo. - A to-do app</title>
</head>

<body>
  <header>
    <h1>Doo<span>Doo.</span></h1>
    <div>
      <span class="material-symbols-outlined"> search </span>
      <input type="text" placeholder="Search tasks ... " />
    </div>

    <span class="material-symbols-outlined"> dark_mode </span>
  </header>
<section id="mainSection">
    
    
    <form id="taskForm">
        <h1>ENTER TASKS</h1>
        <!-- <label for="taskId">Task Id:</label> -->
        <input type="hidden" name="taskId" id="taskId" placeholder="enter task Id" required/>
        <input type="hidden" name="taskId" id="subTaskId" placeholder="enter sub task Id" required/>

        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" placeholder="enter task Name" required><br>
        
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required><br>
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required><br>
        
        <label for="status">Status:</label>
        <select id="status" required>
            <option value="In-Progress">In-Progress</option>
            <option value="Completed">Completed</option>
            <option value="DuePassed">DuePassed</option>
            <option value="Canceled">Canceled</option>
        </select><br>
        
        <button type="button" id="addButton" onclick="addTask()">Add Task</button>
        <button type="button" id="updateButton" onclick="updateTask()" style="display: none;">Update Task</button>
    </form>
    <section id="taskSection">
    <h1>Tasks List</h1>
    <ul id="taskList">
        <!-- Task items will be dynamically added here -->
        <div class="taskConatiner">
        <div class="taskCard">
          <div>
            <label for="taskId">Task Id:</label>
            <p>name</p>
          </div>
          <div>
            <label for="taskName">Task Name:</label>
           <p>name</p>
          </div>
          <div>
            <label for="startDate">Start Date:</label>
            <p>name</p>
          </div>
          <div>
            <label for="endDate">End Date:</label>
            <p>name</p>
          </div>
          <div>
            <label for="status">Status:</label>
            <p>name</p>
          </div>
      </div>
    </ul>
</section>
</section>
    <script src="script.js"></script>
    <!-- <script src="validation.js"></script> -->
</body>
</html>
